<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script>
        // Array em JavaScript é um conjunto de valores armazenados podendo ou não ser do mesmo tipo
        let cores = Array("Amarelo", "Azul", "Vermelho", "Violeta", 8.8, { tamanho: 8.8, peso: 90.4 })
        // Para acessar uma posição é necessário colocar entre colchetes o número da posição 
        // Array começam sempre na posição 0 por padrão 
        cores[0] = "Verde"
        document.write(cores[0])
        console.log(cores)
        console.log(cores.length) // Acessando o tamanho do Array length

        cores.push("Magenta") // Acrescenta ao final do Array um elemento
        console.log(cores)
        cores.pop() // Pop remove o último elemento do Array
        console.log(cores)
        cores.unshift("Ciano") // Unshift acrescenta no início do Array
        console.log(cores)
        cores.shift() // Shift remove o primeiro elemento 
        console.log(cores)

        let num = 0
        document.write("<ul>")
        // While estrutura de repetição que é delimitada por uma condição verdadeira ou falsa 
        while (num < cores.length) {
            document.write("<li>" + cores[num] + "</li>")
            num++
        }
        document.write("</ul>")

        // Outra forma de criar o Array
        let frutas = ["Maçã", "Jaca", "Pêssego", "uva"]
        console.log(frutas)

        document.write("<ol>")
        for (let i = 0; i < frutas.length; i++) {
            document.write("<li>" + frutas[i] + "</li>")

        }
        document.write("</ol>")

        let html = "<div>"
        html += "<h1>Olá Pessoas</h1>"
        html += "</div>"
        document.write(html)
        console.log(html)

        let tabela = "<tr><th>Nome</th><th>Idade</th></tr>"

        let pessoas = [
            ["Josué", 18], 
            ["Carlos", 22]
        ]

        tabela +="<tr><td>"+pessoas[0][0]+"</td><td>"+pessoas[0][1]+"</td></tr>"
        tabela +="<tr><td>"+pessoas[1][0]+"</td><td>"+pessoas[1][1]+"</td></tr>"
    </script>
</head>
<body>
    <table id="pessoas">

    </table>
    <script>
        // getElementById encontra um elemento com o id específico 
        // innerHtml acrescenta ao elemento o script gerado 
        document.getElementById("pessoas").innerHTML = tabela
    </script>
</body>

</html>
